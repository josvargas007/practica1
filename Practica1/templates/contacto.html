{% extends './base.html'%}
{% block title %} Contacto {% endblock %}
{% block body%}
<h1 style="color:aliceblue">Formulario Solitud de Servicio</h1>

<form action="" method="post">
<p>
<label for="nombre" style="color:aliceblue">Nombre: </label> <input type="text" name="nombre" id="nombre" maxlength="50" />
</p>

<p>
<label for="apellidos" style="color:aliceblue">Apellidos:</label> <input type="text" name="apellidos" id="apellidos" maxlength="50" />
</p>
<p>
  <label for="telefono" style="color:aliceblue">Telefono:</label> <input type="text" name="telefono" id="telefono" maxlength="100" />
</p>
<p>
<label for="correo" style="color:aliceblue">Correo:</label> <input type="text" name="correo" id="correo" maxlength="100" />
</p>

<p>
<label for="poblacion" style="color:aliceblue">Departamento:</label>
<select name="poblacion" id="poblacion">
<option>La Paz</option>
<option>Cochabamba</option>
<option>Santa Cruz</option>
<option>Oruro</option>
</select> 
</p>

<p><label for="descripcion" style="color:aliceblue">Descripción de Servicio Técnico:</label><br>
<textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea>
</p>

<p>
<input type="checkbox" name="info" id="info" checked="checked" /> <label for="info">Deseo recibir confirmación del mensaje</label>
</p>

<p>
<input type="submit" value="Enviar" />
</p>
</form>
{% endblock%}
